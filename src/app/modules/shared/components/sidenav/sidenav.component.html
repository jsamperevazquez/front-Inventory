<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

  <!--Start Toolbar-->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app">S-Inventory</h1>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button><mat-icon>help_outline</mat-icon></button>
        </li>
        <li>
          <button mat-button [mat-menu-trigger-for]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Close session
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <!--Start Sidenav-->
  <mat-sidenav-container class="sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56: 0"> <!-- conditional that ask if is mediaQuery=600px -->
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"> <!-- Conditional that ask if the conection is in a mobile or computer(mobileQuery=600?)-->
          <mat-nav-list>
            <!-- Profile -->
              <div class="profile-card">
                <div class="header">
                  <h2 style="color: red;">{{ userName }}</h2>
                </div>
              </div>

              <mat-divider></mat-divider>
              <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                <mat-icon class="icon">{{nav.icon}}</mat-icon>
                {{nav.name}}
              </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
</div>
