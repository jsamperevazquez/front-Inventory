<mat-card>

  <h2 class="alignText">Products List</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Type Products" appearance="fill">
        <mat-label>
          Search Products
        </mat-label>
        <input matInput #input>
      </mat-form-field>
    </div>

  </mat-card-header>
  <mat-card-header>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-raised-button color="primary" (click)="openProductDialog()">Add product</button>
        </li>
      </ul>
    </div>

  </mat-card-header>

  <div mat-card-image>
  </div>

  <mat-card-content class="center">
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!-- ID column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> NÂº</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <!-- Price column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
      </ng-container>

      <!-- Amount column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount</th>
        <td mat-cell *matCellDef="let element"> {{ element.amount }}</td>
      </ng-container>

      <!--  column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category</th>
        <td mat-cell *matCellDef="let element"> {{ element.category }}</td>
      </ng-container>

      <!-- price column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Picture</th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.picture" width="50" height="50"></td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element; let i = index;">

          <button mat-icon-button color="accent">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>

    </mat-paginator>
  </mat-card-content>

</mat-card>
