<h2 mat-dialog-title> {{ formState }} new product</h2>

<mat-dialog-content>

  <form [formGroup]="productForm">
    <div class="product-container">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Price" formControlName="price" required />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Amount" formControlName="amount" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label> Picture: </mat-label>
        <label for="file-upload" class="upload">Upload file</label>
        <input id="file-upload" accept="image/png, image/jpeg" (change)="onFileChanged($event)" type="file"
          formControlName="picture" class="input-file" />
        <span>   {{imageName}}</span>
      </div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-button color="primary" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>

</mat-dialog-actions>
